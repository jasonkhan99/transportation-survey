<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Transportation Survey</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h2>Transportation Survey</h2>
      </div>
      <form id="transportation_survey">
        <div class="form-group">
          <input type="checkbox" name="work-transportation" value="bike"> Ride a bike <br>
          <input type="checkbox" name="work-transportation" value="bus"> Take the bus <br>
          <input type="checkbox" name="work-transportation" value="car"> Drive a car <br>
          <input type="checkbox" name="work-transportation" value="train"> Ride the metro <br>
          <input type="checkbox" name="work-transportation" value="taxi"> Take a taxi <br>
        </div>
        <button type="submit">Submit Survey</button>
      </form>
    </div>
  </body>
</html>
